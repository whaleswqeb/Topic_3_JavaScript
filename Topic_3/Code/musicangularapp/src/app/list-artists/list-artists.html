<div class="container mt-4">
  <h2>Artists</h2>

  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let artist of artists"
      (click)="onSelectArtist(artist)"
      style="cursor: pointer"
    >
      {{ artist }}
    </li>
  </ul>

 <div class="mt-4" *ngIf="selectedArtist">
    <app-list-albums
      [artistName]="selectedArtist"
      *ngIf="selectedArtist">
    </app-list-albums>

  </div>

</div>
